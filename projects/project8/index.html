                                </a>
                                <a href="#" style={styles.footerLink} className="footer-link">
                                    <i className="fas fa-lock"></i>
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
