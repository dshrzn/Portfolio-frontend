<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
            display: block;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .project-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .project-title {
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .project-description {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .coming-soon {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Мое Портфолио</h1>
            <p class="subtitle">Я Рязанцева Дарья. Обучаюсь в интиверситете по специальности компьютерный дизайн. Добро пожаловать в мою коллекцию проектов</p>
        </header>
        
        <div class="projects-grid">
            <a href="projects/project1" class="project-card">
                <div class="project-title">Project 1</div>
            </a>
            
            <a href="projects/project2" class="project-card">
                <div class="project-title">Project 2</div>
            </a>
            
            <a href="projects/project3" class="project-card">
                <div class="project-title">Project 3</div>
            </a>
            
            <a href="projects/project4" class="project-card">
                <div class="project-title">Project 4</div>
            </a>
            
            <a href="projects/project5" class="project-card">
                <div class="project-title">Project 5</div>
            </a>
            
            <a href="projects/project6" class="project-card">
                <div class="project-title">Project 6</div>
            </a>
            
            <a href="projects/project7" class="project-card">
                <div class="project-title">Project 7</div>
            </a>
        </div>
    </div>
</body>
</html>
